<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 12</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> <!-- Bootstrap -->
</head>

<body class="container">
    <br>
    <h1 class="text-center">Games I Want to Play</h1> <!-- Title -->
    <div class="card">
        <div class="card-body">
            <form class="row game-form">
                <div class="col-sm">
                    <div id="game-input-form" class="form-group"></div>
                    <label for="new-game-name">Game Name</label> <!-- Name of Game -->
                    <input type="text" class="form-control" id="form-name-input" placeholder="Name">
                </div>

                <div class="col-sm">
                    <div class="form-group"></div>
                    <label for="new-game-console">Release Console</label> <!-- Name of Console it was released on -->
                    <input type="text" class="form-control" id="form-console-input" placeholder="Console">
                </div>
                <div class="col-sm">
                    <div class="form-group"></div>
                    <label for="new-game-genre">Game Genre</label> <!-- Genre of Game -->
                    <input type="text" class="form-control" id="form-Genre-input" placeholder="Genre">
                </div>
            </form>
            <br>
            <button id="add" type="submit" class="btn btn-primary form-control" onclick="onSaveGame()">Add</button> <!-- Button Functionality -->
        </div>
        <h2 class="container text-center">Games List</h2>
    </div>
	<br>
    <table id="table" class="table table-light table-striped">
        <thead>
            <tr><th>#</th><th>Name</th><th>Console</th><th>Genre</th><th>Options</th></tr> <!-- Table Headers -->
        </thead>
        <tbody id="games-container">

        </tbody>
    </table>

    <div class="modal" tabindex="-1" id="car-edit-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="car-modal-title" class="modal-title">Edit Current Game</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Edit/Create Form -->
                    <label for="name-edit-input" class="form-label">Name:</label>
                    <input type="text" id="modal-name-input" class="form-control" />
                    <label for="name-edit-input" class="form-label">Console:</label>
                    <input type="text" id="modal-console-input" class="form-control" />
                    <label for="name-edit-input" class="form-label">Genre:</label>
                    <input type="text" id="modal-genre-input" class="form-control" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="onSaveGame()">Save changes</button> <!-- Buttons on the bottom -->
                </div>
            </div>
        </div>
    </div>
<!-- Jquery and Bootstap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
